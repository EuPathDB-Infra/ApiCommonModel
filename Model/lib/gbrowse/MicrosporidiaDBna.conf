[coverage_nparERTm1_Troemel_Time_Course_rnaSeq_RSRC]
feature      = NextGenSeq:nparERTm1_Troemel_Time_Course_rnaSeq_RSRC
sqlName      = NextGenSeq:coverageLogSubtracks
sqlParam     = edname:'nparERTm1_Troemel_Time_Course_rnaSeq_RSRC'&&operator:=&&negativeValuesField:multiple&&subtrackField:is_reversed
category     = Transcript Expression Evidence: B. mRNA-seq alignments and coverage plots
glyph        = xyplot
glyph_type   = boxes
bump_density = 1
max_score    = 8
min_score    = -8
clip         = 1
scale        = both
height       = 40
label        = 0
bgcolor      = blue
part_color   = sub { GBrowse::Display::colorByRnaSeq(shift) } 
subtrack select = Sample tag_value sample;
subtrack table  = :"Spores" Spores ;
                  :"8HR Infect" Inf8h ;
                  :"16HR Infect" Inf16h ;
                  :"30HR Infect" Inf30h ;
                  :"40HR Infect" Inf40h ;
                  :"64HR Infect" Inf64h ;
group_label = 1 
group_label_position = top
key          = N. parisii Infection Time Series (log2) (Cuomo et al.) - Grey bars below x-axis indicate non-uniquely mapping reads
citation     = Time course transcriptome of N. parisii infection in C. elegans assayed by RNA-sequencing. N. parisii ERTm1 parasites were isolated from C. elegans intestinal cells at 8, 16, 30, 40, and 64 hours post-infection. The 8, 16, and 30 hour time-points consist only of the replicative meront stage, while the 40 and 64 hour time-points contain a mixture meronts, sporonts and mature transmissible spores. RNA sequencing was performed on mRNA from each time point. 

