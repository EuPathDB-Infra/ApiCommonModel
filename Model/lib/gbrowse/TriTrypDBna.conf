feature      = ChIP:TBP_Promastigotes
sqlName      = ChIP:ChIPchip
sqlParam     = exp:'pfal3D7_Till_Voss'&&protocol:'ChIP chip Smoothed'


category     = Transcript Expression Evidence: D. ChIP on chip Transcript Expression Evidence
glyph        = xyplot
