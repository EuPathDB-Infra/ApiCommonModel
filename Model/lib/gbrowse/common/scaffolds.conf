[Scaffolds:overview]
feature      = scaffold:genome
glyph        = sub { GBrowse::Display::changeType(shift) }
label        = 0
description  = 0
direction    = strand
category     = sub { GBrowse::Configuration::getOntologyCategoryFromTrackName(@_) }
tick         = 2
ruler        = 1
linewidth    = 2
height       = 10
arrowstyle   = regular
connector_color = white
relative_coords = 1
fgcolor      = sub { GBrowse::Display::gapFgcolor(shift) }
linewidth    = 2
height       = 10
key          = Sequence Assembly (in Overview)
citation = Sequence assembly and gaps displayed on the entire chromosome.<br> If this genome is represented as assembled contigs/scaffolds, then forward sequences are shown in orange and reverse sequences are shown in green. Gaps are shown in red.


