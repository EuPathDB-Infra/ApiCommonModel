[Scaffolds]
feature      = scaffold:genome
category     = sub { GBrowse::Configuration::getOntologyCategoryFromTrackName(@_) }
#category     = Genome Assembly
glyph        = sub { GBrowse::Display::changeType(shift) }
label        = sub {  GBrowse::Display::labelFromTagValue(shift, 'Type', 'scaffold')  }
description  = 0
tick         = 2
direction    = strand
ruler        = 1
linewidth    = 2
height       = 10
arrowstyle   = regular
relative_coords = 1
connector_color = white
bgcolor   = sub { GBrowse::Display::gapBgcolor(shift) }
fgcolor   = sub { GBrowse::Display::gapFgcolor(shift) }
title     = sub { GBrowse::PopupAndLinks::scaffoldTitle(shift) }
key       = Sequence Assembly in Current View
citation = Sequence assembly and gaps displayed in the current view.<br> If this genome is represented as assembled contigs/scaffolds, then forward sequences are shown in orange and reverse sequences are shown in green. Gaps are shown in red.

