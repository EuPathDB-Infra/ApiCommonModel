[UnifiedMassSpecPeptides]
feature      = domain:UnifiedMassSpecPeptides
category     = sub { GBrowse::Configuration::getOntologyCategoryFromTrackName(@_, "All organisms with proteomics evidence (Peptides aligned to Genes and possibly ORFs)") }
#category     = Protein Expression Evidence - Mass Spec Peptides: All organisms with proteomics evidence (Peptides aligned to Genes and possibly ORFs)
glyph       = segments
font2color   = black
fgcolor       = lightslategray
bgcolor       = sub { GBrowse::Display::massSpecBgColor(shift) }
height        = sub { GBrowse::Display::heightByCount(shift,32) }
pad_bottom   = -1
description  = 0
link         =  javascript:void(0)
title        = sub {}
#bump density = 10
#bump limit=2
balloon hover = sub { GBrowse::PopupAndLinks::massSpecTitle(shift) }
#balloon hover  = sub { GBrowse::PopupAndLinks::massSpecUnifiedTitle(shift) }
label        = 0
#key          = sub { GBrowse::Display::massSpecKey() }
key          = All MS/MS Peptides (zoom in <10k for peptide info per sample)
citation      = All Available MS Peptides aligned to genomic sequence.  xyplot shown for regions > 10,000 bp.  zoom in to see peptides.


[UnifiedMassSpecPeptides:10000]
feature      = UnifiedMassSpecPeptides:density
glyph        = xyplot
graph_type   = boxes
bump density = 1
scale        = right
bgcolor      = lightslategray
fgcolor      = blue
height       = 60
min_score    = 0
#max_score    = 200
link         =  javascript:void(0)
title        = sub{}
balloon hover  = sub {}
label        = 0
