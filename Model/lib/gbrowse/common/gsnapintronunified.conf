[GSNAPIntronUnified]
feature       = gsnap:intronunified
sqlName       = gsnap:intronunified
sqlParam     = intronSizeLimit:5000
glyph         = anchored_arrow 
category     = sub { GBrowse::Configuration::getOntologyCategoryFromTrackName(@_) }
#category      = Gene Models : E. Splice Site Junctions : Combined
fgcolor       = sub { GBrowse::Display::gsnapIntronBgColorFromScore(shift) }
description   = 0  
height        = sub { GBrowse::Display::gsnapIntronHeightFromScore(shift) }
description   = 0  
linewidth     = 1  
balloon hover   = sub { GBrowse::PopupAndLinks::gsnapIntronTitleUnified(shift) }
balloon sticky  = 1  
bump density  = 1000 
label         = 0  
key           = RNASeq Predicted Splice Site Junctions (Union of All Experiments)
citation      = sub { GBrowse::Display::gsnapIntronCitation() }


