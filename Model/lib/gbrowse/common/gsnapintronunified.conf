[GSNAPIntronUnified]
feature       = gsnap:intronunified
sqlName       = gsnap:intronunified
sqlParam     = intronSizeLimit:5000
glyph         = anchored_arrow 
category     = sub { GBrowse::Configuration::getOntologyCategoryFromTrackName(@_) }
fgcolor       = sub { GBrowse::Display::gsnapIntronBgColorFromScore(shift) }
description   = 0  
height        = sub { GBrowse::Display::gsnapIntronHeightFromScore(shift) }
description   = 0  
linewidth     = 1  
balloon hover   = sub { GBrowse::PopupAndLinks::gsnapIntronTitleUnified(shift) }
balloon sticky  = 1  
bump density  = 1000 
label         = 0  
key           = RNASeq Predicted Splice Site Junctions (Union of All Experiments)
citation      = sub { GBrowse::Display::gsnapIntronCitation() }

[GSNAPUnifiedIntronJunction]
feature       = gsnap:unifiedintronjunction
sqlName       = gsnap:unifiedintronjunction
sqlParam     = intronSizeLimit:5000&&minIntronPercent:1&&minIntronRatio:.01&&minScore:10
glyph         = anchored_arrow 
category     = sub { GBrowse::Configuration::getOntologyCategoryFromTrackName(@_) }
fgcolor       = sub { GBrowse::Display::gsnapIntronBgColorFromScore(shift) }
description   = 0  
height        = sub { GBrowse::Display::gsnapIntronHeightFromPercent(shift) }
description   = 0  
linewidth     = sub { GBrowse::Display::gsnapIntronWidthFromPercent(shift) }  
balloon hover   = sub { GBrowse::PopupAndLinks::gsnapUnifiedIntronJunctionTitle(shift) }
balloon sticky  = 1  
bump density  = 1000 
label         = 0  
key           = RNASeq Unified Splice Site Junctions 
citation      = sub { GBrowse::Display::gsnapIntronCitation() }

[GSNAPUnifiedIntronJunctionInclusive]
feature       = gsnap:unifiedintronjunctioninclusive
sqlName       = gsnap:unifiedintronjunctiontest
sqlParam     = intronSizeLimit:5000&&minIntronPercent:.001&&minNonContainedRatio:.001&&minContainedRatio:.001&&minContainedScore:1&&minNonContainedScore:10&&maxIsrpmMult:100&&isrpmRatio:0.1
glyph         = anchored_arrow 
category     = sub { GBrowse::Configuration::getOntologyCategoryFromTrackName(@_) }
fgcolor       = sub { GBrowse::Display::gsnapIntronBgColorFromScoreAndCS(shift) }
description   = 0  
height        = sub { GBrowse::Display::gsnapIntronHeightFromPercent(shift) }
description   = 0  
linewidth     = sub { GBrowse::Display::gsnapIntronWidthFromPercent(shift) }  
balloon hover   = sub { GBrowse::PopupAndLinks::gsnapUnifiedIntronJunctionTitle(shift) }
balloon sticky  = 1  
bump density  = 1000 
label         = 0  
key           = RNASeq Unified Splice Site Junctions ISRPM (showing all)
citation      = sub { GBrowse::Display::gsnapIntronCitation() }

[GSNAPUnifiedIntronJunctionRefined]
feature       = gsnap:unifiedintronjunctionrefined
sqlName       = gsnap:unifiedintronjunctiontest
sqlParam     = intronSizeLimit:5000&&minIntronPercent:.01&&minNonContainedRatio:.2&&minContainedRatio:.05&&minContainedScore:2&&minNonContainedScore:10&&maxIsrpmMult:10&&isrpmRatio:0.5
glyph         = anchored_arrow 
category     = sub { GBrowse::Configuration::getOntologyCategoryFromTrackName(@_) }
bgcolor       = sub { GBrowse::Display::gsnapIntronBgColorFromScoreAndCS(shift) }
fgcolor       = red 
description   = 0  
height        = sub { GBrowse::Display::gsnapIntronHeightFromPercent(shift) }
description   = 0  
linewidth     = sub { GBrowse::Display::gsnapIntronWidthFromPercent(shift) }  
balloon hover   = sub { GBrowse::PopupAndLinks::gsnapUnifiedIntronJunctionTitle(shift) }
balloon sticky  = 1  
bump density  = 1000 
label         = 0  
key           = RNASeq Unified Splice Site Junctions ISRPM (refined)
citation      = sub { GBrowse::Display::gsnapIntronCitation() }
