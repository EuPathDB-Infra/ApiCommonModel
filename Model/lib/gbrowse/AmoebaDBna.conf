initial landmark = DS571146:18000-55000

examples = DS571146:18000-55000 EINV_1009:39500-59500


#include "common/common_general.conf"
#include "common/common_tracks.conf"
#include "common/unifiedMassSpec.conf"
#include "common/synteny.conf"
#include "common/nrdbBlat.conf"


[SNP:overview]
feature      = SNP:density
glyph        = xyplot
graph_type   = boxes
bump density = 1
scale        = right
#scale       = both
bgcolor      = lightslategray
fgcolor      = bgcolor
height       = 60
min_score    = 0
label        = 0
category     = sub { GBrowse::Configuration::getOntologyCategoryFromTrackName(@_) }
key          = SNP Density (in Overview)
citation     = <b>Single nucleotide polymorphism (SNPs) density displayed on the entire chromosome.</b><br><br> SNPs were calculated by counting the number of SNPs in 50,000 base pair (50Kb) intervals. So each bar represents the number of SNPs (y axis = number of SNPs) in that 50Kb region of the chromosome.

[SNP:region]
feature      = SNP:density
glyph        = xyplot
graph_type   = boxes
bump density = 1
scale        = both
bgcolor      = lightslategray
fgcolor      = bgcolor
height       = 60
min_score    = 0
label        = 0
category     = sub { GBrowse::Configuration::getOntologyCategoryFromTrackName(@_) }
key          = SNP Density
citation     = <b>Single nucleotide polymorphism (SNPs) density displayed on the entire chromosome.</b><br><br> SNPs were calculated by counting the number of SNPs in 50,000 base pair (50Kb) intervals. So each bar represents the number of SNPs (y axis = number of SNPs) in that 50Kb region of the chromosome.


[HtsAlignmentSNPsByClass]
feature  = SNP:HTSSnps
sqlName  = SNP:Population
sqlParam = edname:'ehisHM1IMSS_NGS_SNPsAndVariations'
category     = sub { GBrowse::Configuration::getOntologyCategoryFromTrackName(@_) }
glyph    = diamond
key      = SNPs by coding potential
bgcolor   = sub { GBrowse::Display::snpBgFromIsCodingAndNonSyn(shift) }
fgcolor  = bgcolor
title = sub{}
balloon hover= sub { GBrowse::PopupAndLinks::snpTitleQuick(shift) }
balloon sticky  = 1
label density = 2
height = sub { GBrowse::Display::snpHeight(shift) }
citation      = sub { $CFG->citationAndText('ehisHM1IMSS_HTS_SNP_Weedall_SOLID_htsSNPs_RSRC', '<p><table width="50%">
  <tr><th align="left" width="60">Color</th><th align="left">Class</th></th></tr>
  <tr><td bgcolor="black"><font color="whitesmoke"><b>White</b></font></td><td>&nbsp;Non-Coding</td></tr>
  <tr><td><font color="blue"><b>Blue</b></font></td><td>&nbsp;Coding (non-synonymous)</td></tr>
  <tr><td><font color="lightblue"><b>LightBlue</b></font></td><td>&nbsp;Coding (synonymous)</td></tr>
  </table>
  Please note: pop-up box will show details if viewing region is less than 60 kbp.')}


[RepeatElements]
feature        = repeat:RepeatElements
category     = sub { GBrowse::Configuration::getOntologyCategoryFromTrackName(@_) }
glyph          = segments
label          = 1
bgcolor        = peachpuff
fgcolor        = darkgray
bump density   = 5000
balloon hover= sub { GBrowse::PopupAndLinks::repeatFamily(shift) }
group_label    = 1
group_label_position = top
subtrack select = Organism tag_value edName;
subtrack table  = :"Entamoeba dispar" edisSAW760_genomeFeature_repeatElements_GFF3_RSRC ;
                  :"Entamoeba histolytica" ehisHM1IMSS_genomeFeature_repeatElements_GFF3_RSRC ;
                  :"Entamoeba invadens" einvIP1_genomeFeature_repeatElements_GFF3_RSRC ;
key             = Entamoeba Repeat Elements
citation  = sub { $CFG->citationFromExtDatabaseNamePattern('%_genomeFeature_repeatElements_GFF3_RSRC')}


