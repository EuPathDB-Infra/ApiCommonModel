[AnidTSS]
feature      = domain:sibthorp_splice_sites
sqlName      = domain:tss
sqlParam     = source:'sibthorp_splice_sites2'&&featType:'Splice Site'&&edName:'anidFGSCA4_Sibthorp_TSS_raw_data_rnaSeqSplicedLeaderAndPolyASites_RSRC'&&minCntPerMill:1
category     = 1 Gene models : Transcriptional regulatory sites
glyph    = xyplot
graph_type   = boxes
scale   = both
bgcolor      = sub { my $f = shift; if($f->strand() == 1) {return 'blue';} return 'red'}
fgcolor      = bgcolor
height       = 60
min_score    = 0
key          = Transcription start sites (A. nidulans)
balloon hover = sub {}
subtrack select = Strand strand
subtrack table  = :Forward +1 ;
                  :Reverse -1
label = 0
subtrack select labels = +1 "Forward Strand" ;
                          -1 "Reverse Strand"
citation = sub { $CFG->citationAndText("anidFGSCA4_Sibthorp_Growth_Conditions_rnaSeq_RSRC") . "<br><br>Height to the bars is the sum of count_per_million of the transcription start sites at each location."}

