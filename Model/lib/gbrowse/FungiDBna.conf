sqlName      = domain:spliceSites
sqlParam     = source:'sibthorp_splice_sites'&&featType:'Splice Site'&&edName:'anidFGSCA4_Sibthorp_TSS_raw_data_rnaSeqSplicedLeaderAndPolyASites_RSRC'&&minCntPerMill:1
glyph    = diamond
category     = 1 Gene models : Transcriptional regulatory sites
bgcolor     = sub { GBrowse::Display::colorBySpliceSiteUnifiedCount(shift) }
thin_utr = 1
height        = 8 
description   = 0
