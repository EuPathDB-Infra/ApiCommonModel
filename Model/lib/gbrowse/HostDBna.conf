[GENERAL]

initial landmark =  chr1:169,736,000..170,063,999
examples = chr1:169,736,000..170,063,999

#include "common/common_general.conf"
#include "common/common_tracks_hostdb.conf"

[RUMIntronTgME49Gregory]
feature       = rum:intronTgME49Gregory
sqlName       = rum:intron 
sqlParam      = edname:='hsapREF_Gregory_ME49_mRNA_rnaSeq_RSRC'
glyph         = anchored_arrow 
category      = Gene Models : E. Splice Site Junctions : mRNAseq : T.gondii
fgcolor       = sub { GBrowse::Display::rumIntronBgColorFromScore(shift) }
description   = 0  
height        = sub { GBrowse::Display::rumIntronHeightFromScore(shift) }
description   = 0  
linewidth     = 1 
balloon hover   = sub { GBrowse::PopupAndLinks::rumIntronTitle(shift) }
bump density  = 1000 
label         = 0  
group_label   = 1  
group_label_position = top
subtrack select = Sample tag_value Sample;
subtrack table  = :"Hour 2" hour2 ;
                  :"Hour 4" hour4 ;
                  :"Hour 8" hour8 ;
                  :"Hour 16" hour16 ;
                  :"Hour 33" hour33 ;
key           = T. gondii ME49 mRNA tachyzoite RNASeq Splice Site Junctions (Gregory)
citation      = sub { GBrowse::Display::rumIntronCitation() }



