baseUrl=/a/service/jbrowse
type=JBrowse/View/Track/CanvasFeatures
glyph=JBrowse/View/FeatureGlyph/Box
metadata.track=Segments
displayMode=normal
style.borderColor=darkgray
style.strandArrow=false
style.showLabels=false
