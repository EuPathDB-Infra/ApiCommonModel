[tracks.pfal3D7_Ralph_nanopore_RNAseq_RSRC]
storeClass			=	JBrowse/Store/SeqFeature/BAM
urlTemplate			=	/a/service/jbrowse/auxiliary?data=PlasmoDB/pfal3D7/rnaSeq/Stuart_Ralph_nanopore/alnP15002.bam
key				=	iRBC stage transcriptome
label				=	iRBC stage transcriptome
type				=	JBrowse/View/Track/Alignments2
category			=	Transcriptomics
metadata.subcategory		=	RNASeq
metadata.dataset		=	iRBC stage transcriptome nanopore RNAseq
metadata.track			=	Read Alignments
metadata.alignment		=	unique
metadata.strand			=	both strands
style.color_fwd_strand		=	#898FD8
style.color_rev_strand		=	#EC8B8B



[tracks.BindingSites]
query.feature=feature:BindingSite
category=Sequence Analysis
metadata.subcategory=Sequence sites, features and motifs
key=Pf Predicted AP2 Transcription Factor Binding Sites
