metadata.description=Transcription Start Site raw data for <i>P.falciparum</i> 3D7  - postive strand.<br>Genome-wide transcription start sites mapping based on high-throughput sequencing of  5 prime cap-selected mRNA molecules isolated from 6 time points during <i>P. falciparum</i> 3D7 intra-erythrocytic asexual cycle.  <br><br> The data are derived frim biological replicates collected at 8-hour intervals throughout the IDC of  <i>P. falciparum</i> 3D7. Because transcription initiation events across broad genomic regions, these initiation  events were grouped into clusters in a systematic manner by adapting filtering methods originally developed for image processing. The filtering approach is based on varying one parameter until the selection of the final, most adequate parameter value, which is determined automatically for each gene. For each explored parameter  value, we generated a filtered signal and the corresponding annotation.
yScalePosition=left

