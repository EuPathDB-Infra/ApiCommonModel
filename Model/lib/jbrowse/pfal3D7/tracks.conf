metadata.description=P. falciparum SNPs provided by the Broad. The 75k genotyping chip data has 17500 informative snps, while the 3K genotyping chip contains about 3000 SNPs (about two-thirds are from chromosome 7 and the rest are distributed throughout the genome). The Genotyping Barcode is based on 24 different high frequency SNPs (minor allele frequency > 30%) in P. falciparum. These were selected from whole genome sequencing and Affymetrix genotyping of P. falciparum strains from around the globe. The method itself uses the TaqMan SNP genotyping assay.
metadata.attribution=NIH and Broad
metadata.dataset=Combined NIH, Broad, and Sanger SNPs
